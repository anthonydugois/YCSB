datastax-java-driver {
	basic.session-name = ycsb
	basic.contact-points = []
	basic.session-keyspace = ycsb
	basic.load-balancing-policy.local-datacenter = datacenter1

	advanced.protocol.version = V5
	advanced.metadata.schema.enabled = false
	advanced.metadata.token-map.enabled = false

	profiles {
		load {
			basic.request.consistency = ONE
			basic.request.timeout = 30 seconds
		}

		read {
			basic.request.consistency = ONE
			basic.request.timeout = 30 seconds
			basic.request.page-size = 0 # Important: disable paging
			basic.request.default-idempotence = true
		}
	}
}
